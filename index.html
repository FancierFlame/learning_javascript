<html>
    <head>
        <title>
        open console
    </title>
</head>
<body>
    <h1>
        Open Console
    </h1>
    <script> 
    console.log("I am console.");

    var first_name="Pranay";
    console.log(first_name);

    var last_name="Bhattacharjee";
    console.log(last_name);

    var full_name=first_name.concat(last_name);
    console.log(full_name);

        var length_name=full_name.length;
        console.log(length_name);

        var string_1="I am john Bradley";
        console.log(string_1);

        var replace_string=string_1.replace("Bradley","Cena");
        console.log(replace_string);

        var capital_name="JOHN CENA";
        var making_lowercase=capital_name.toLowerCase();
        console.log(making_lowercase);

        var lower_name="john cena";
        var making_uppercase= lower_name.toUpperCase();
        console.log(making_uppercase);

        var square_root=Math.sqrt(12);
        console.log(square_root);

        var maximum_number=Math.max(12,60,70,50,1);
        console.log(maximum_number);

        var minimum_number=Math.min(12,60,70,50,1);
        console.log(minimum_number);

        var power_1=Math.pow(9,10);
        console.log(power_1);

        var decrement_number=3;
        decrement_number--;
        console.log(decrement_number);

        var increment_number=3;
        increment_number++;
        console.log(increment_number);

        var type_of_number=7;
        console.log(typeof type_of_number);

        var type_of_string="7";
        console.log(typeof type_of_string);
        
    </script>
</body>
</html>
